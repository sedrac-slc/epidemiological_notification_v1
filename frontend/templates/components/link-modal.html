<a class="link-modal text-decoration-none {{ cls|default:'text-primary' }}" href="#" data-bs-toggle="modal" data-bs-target="#{{ target|default:'modalCrudAction' }}" 
  data-index="{{ index }}" data-model="{{ model }}" data-action="{{ url }}" data-method="{{ method|default:'' }}"
  {% if param0 %} data-param0="{{ param0 }}" {% endif %}
  {% if paramone %} data-paramone="{{ paramone }}" {% endif %}
  {% if paramtwo %} data-paramtwo="{{ paramtwo }}" {% endif %}
>
  {% if icon %} <i data-feather="{{ icon }}" aria-hidden="true"></i> {% endif %}
  <span>{{ text|default:'' }}</span>
</a>
