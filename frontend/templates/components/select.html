<label for="{{ id|default:'' }}" class="form-label">
    <i data-feather="{{ icon|default:'search' }}" aria-hidden="true"></i>
    <span>{{ label|default:'' }}</span>
    {% if required|default:False %} <span class="text-danger">*</span> {% endif %}
</label>
<select class="form-control border" id="{{ id|default:'' }}" name="{{ id|default:'' }}" value="{{ value|default:'' }}" required="{{ required|default:False }}">
    {% for option in options %}
        <option value="{{ option.value }}" >{{ option.text }}</option>
    {% endfor %}
</select>
