<label for="{{ id|default:'' }}" class="form-label">
    <i class="{{ icon|default:'fa-solid fa-message' }}"></i>
    <span>{{ label|default:'' }}</span>
    {% if required|default:False %} <span class="text-danger">*</span> {% endif %}
</label>
<textarea class="form-control" type="{{ type|default:'' }}" id="{{ id|default:'' }}" value="{{ value|default:'' }}" required="{{ required|default:False }}">{% if value %} {{ value|default:'' }} {% endif %}</textarea>
