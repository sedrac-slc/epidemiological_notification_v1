 <div class="modal fade" id="modalCrudAction" tabindex="-1" aria-labelledby="modalCrudActionLabel" aria-hidden="true">
    <form {% if store %} action="{{ store }}" method="POST" {% endif %}  class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalCrudActionLabel">{{ title }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% block 'body' %} {% endblock %}
          {% if store %} 
              {% csrf_token %}
              <input type="hidden" name="model" id="model" />
          {% endif %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
              <i data-feather="{{ icon|default:'trash' }}" aria-hidden="true"></i>
              <span>Cancela</span>
          </button>
          <button {% if store %} type="submit" {% else %} type="button" {% endif %} class="btn btn-outline-primary">
              <i data-feather="{{ icon|default:'save' }}" aria-hidden="true"></i>
              <span>Confirmo</span>
          </button>
        </div>
      </div>
    </form>
  </div>
